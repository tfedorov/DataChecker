import org.gradle.internal.os.OperatingSystem

apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'

group 'com.tfedorov.datachecker'
version '1.0-SNAPSHOT'


dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    if (OperatingSystem.current().isMacOsX()) {
        compile 'org.apache.spark:spark-sql_2.11:2.4.4'
    } else {
        compileOnly 'org.apache.spark:spark-sql_2.11:2.4.4'
    }
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.11'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.8.8'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}
test {
    useJUnitPlatform()
}
repositories {
    mavenCentral()
}
